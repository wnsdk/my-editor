<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/demo/">
    <title>글 작성 - Editor Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../dist/editor.esm.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>글 작성</h1>
            <div class="actions">
                <a href="index.html" class="btn">목록</a>
                <button id="btn-save">저장</button>
                <button id="btn-clear">초기화</button>
            </div>
            <div class="media-controls">
                <button id="selectImageButton">이미지 추가</button>
                <span>이미지: <span id="count-image">0</span>/7</span>
                <button id="selectVideoButton">영상 추가</button>
                <span>영상: <span id="count-video">0</span>/1</span>
                <button id="selectTableButton">테이블 추가</button>
            </div>
        </header>

        <main>
            <div id="editor"></div>
        </main>

        <aside>
            <h2>Output (JSON)</h2>
            <pre id="output"></pre>
        </aside>
    </div>

    <!-- Hidden file inputs for image/video selection -->
    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
    <input type="file" id="video-input" accept="video/*" style="display: none;">

    <script type="module" src="write.js"></script>
</body>
</html>
